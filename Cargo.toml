[package]
name = "light_garden"
version = "0.1.0"
authors = ["sphereflow <johannprescher@gmx.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
imgui = "0.5"
imgui-wgpu = "0.11.0"
imgui-winit-support = { version = "0.5", default-features = false, features = ["winit-22"] }
nalgebra = "0.23"
rayon = "1.4.0"
wgpu = "0.6.0"
bytemuck = "1"
log = "0.4"
winit = { version = "0.22.2", features = ["web-sys"] }
futures = { version = "0.3", default-features = false, features = ["std", "executor"] }
cgmath = "0.17"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.subscriber]
package = "wgpu-subscriber"
version = "0.1"

[dependencies.collision2d]
path = "../collision2d"

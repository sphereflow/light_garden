[package]
name = "light_garden"
version = "0.1.0"
authors = ["sphereflow <johannprescher@gmx.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.24"
rayon = "1.4.0"
wgpu = "0.7"
bytemuck = "1"
log = "0.4"
chrono = "0.4"
futures-lite = "1.11"
egui = "0.9"
epi = "0.9"
egui_winit_platform = {git = "https://github.com/hasenbanck/egui_winit_platform"}
winit = { version = "0.24", features = ["web-sys"] }
cgmath = "0.17"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.subscriber]
package = "wgpu-subscriber"
version = "0.1"

[dependencies.collision2d]
path = "../collision2d"

[package]
name = "light_garden"
version = "0.1.0"
authors = ["sphereflow <johannprescher@gmx.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.26"
rayon = "1.5"
wgpu = { version = "0.8", features = ["webgl"] }
bytemuck = "1"
log = "0.4"
chrono = "0.4"
futures-lite = "1.11"
egui = "0.12"
epi = "0.12"
egui_winit_platform = "0.7"
winit = { version = "0.24", features = ["web-sys"] }
cgmath = "0.17"
instant = "0.1"
image = "0.23"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wgpu-subscriber = "0.1"
pollster = "0.2"
async-executor = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.69"
wasm-bindgen-futures = "0.4.19"
console_error_panic_hook = "0.1.6"
console_log = "0.1.2"
web-sys = "0.3.46"
js-sys = "0.3.46"

[dependencies.collision2d]
git = "https://github.com/sphereflow/collision2d"

# for local development
[patch."https://github.com/sphereflow/collision2d"]
collision2d = { path = "../collision2d" }
